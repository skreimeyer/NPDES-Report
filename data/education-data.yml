  - title: "Drainsmart Mural"
    path: "../assets/images/Drainsmart.jpg"
    description: "Example of one of the many murals in the Little Rock area meant to educate the public about water quality in a way that beautifies the area and engages local artists (mostly students). Drainsmart is managed by Audubon Arkansas and the City of Little Rock is a sponsor."
  - title: "Forests to Faucets Festival"
    path: "../assets/images/Forests to Faucets.jpg"
    description: "City of Little Rock staff demonstrates a storm drain model to show local 5th graders how littering can affect water quality in their neighborhoods."
  - title: "Stormwater Management Guide"
    path: "../assets/images/Stormwater Management.jpg"
    description: "The City of Little Rock Public Works makes available educational pamphlets with information about best practices in managing runoff from construction sites. Some soil loss reduction techniques are shown in the Public Works standard details and are required for new construction."
  - title: "Super Sammy and Wayne"
    path: "../assets/images/Sammy and Wayne.png"
    description: "University of Arkansas Agricultural Extension has made an educational video about water quality and municipal storm sewer systems. This video is shown on LRTV to help promote public awareness about water quality in Little Rock."
